<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="left">
      <div class="full-logo">
        <img class="logo-img" src="/img/odin-lined.png" alt="Odin head logo" />
        <div class="logo-text">ODIN</div>
      </div>
      <h5>
        Photo by<a href="https://unsplash.com/photos/jlxMtESWPy0"
          >Andrei R. Popescu</a
        >on<a href="https://unsplash.com">Unsplash</a>
      </h5>
    </div>
    <div class="right">
      <div class="top-right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you organize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <br />
        <p>Let's do this!</p>
      </div>

      <form id="create-form">
        <div class="first-column">
          <label for="first_name">First name</label>
          <input name="first_name" id="first_name" required />
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <div id="wrongPassword">* Passwords do not match</div>
        </div>
        <div class="second-column">
          <label for="last_name">Last name</label>
          <input name="last_name" id="last_name" required />
          <label for="phone" placeholder="+37068686868">Phone</label>
          <input type="tel" name="phone" id="phone" required />
          <label for="confirm_password">Confirm password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirmPassword"
            required
          />
        </div>
      </form>
      <button type="submit">Create account</button>
      <h4>Already have an account? <a href="/">Log in</a></h4>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
